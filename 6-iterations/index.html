<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
     <div id="app">
        <div class="container">

            <input type="text" v-model="todoValue" @keydown.enter="addNewTodo"> 
            <button @click="addNewTodo">Ekle</button>
        </div>
        <div class="container">
           
            <ul class="todoList">
                <li v-for="(fruit,index) in fruitList" class ="list-item">{{ fruit.text}}
                    <button @click="deleteTodo(index)">Sil</button></li>
     
            </ul>
        </div>
        <div>
            {{itemCount()}}
        </div>
       

     </div>


    <script src ="app.js"></script>
</body>
</html>
